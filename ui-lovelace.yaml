            group: true
            source: icon
            info: short
            hide:
              volume: true
              power: true
              shuffle: false
            shortcuts:
              columns: 5 # Max buttons per row
              buttons:
                - name: Coffeehouse
                  type: service
                  id: spotcast.start
                  data:
                    entity_id: media_player.2etg
                    uri: spotify:user:spotify:playlist:37i9dQZF1DX6ziVCJnEm59
                    random_song: true
                - name: Motivation Mix
                  type: service
                  id: spotcast.start
                  data:
                    entity_id: media_player.2etg
                    uri: spotify:user:spotify:playlist:37i9dQZF1DXdxcBWuJkbcy
                    random_song: true
                - name: Feel Good
                  type: service
                  id: spotcast.start
                  data:
                    entity_id: media_player.2etg
                    uri: spotify:user:spotify:playlist:37i9dQZF1DX1g0iEXLFycr
                    random_song: true
                - name: Summer Acoustic
                  type: service
                  id: spotcast.start
                  data:
                    entity_id: media_player.2etg
                    uri: spotify:user:spotify:playlist:37i9dQZF1DWUNIrSzKgQbP
                - name: Barnesanger
                  type: service
                  id: spotcast.start
                  data:
                    entity_id: media_player.2etg
                    uri: spotify:user:christina.fjhtm:playlist:0xQ40V1xVDnh8yGb5UrggS
                - icon: mdi:home
                  type: service
                  id: spotcast.start
                  data:
                    entity_id: media_player.alle
                - icon: mdi:home-floor-2
                  type: service
                  id: spotcast.start
                  data:
                    entity_id: media_player.2etg
                - icon: mdi:toilet
                  type: service
                  id: spotcast.start
                  data:
                    entity_id: media_player.bad
                - icon: mdi:speaker
                  type: service
                  id: spotcast.start
                  data:
                    entity_id: media_player.chromecastaudio2230
                - icon: mdi:sofa
                  type: service
                  id: spotcast.start
                  data:
                    entity_id: media_player.stue
          - type: custom:mini-media-player
            entity: media_player.alle
            group: true
            hide:
              controls: true
              power: true
              progress: true
              info: true
          - type: custom:mini-media-player
            entity: media_player.2etg
            group: true
            hide:
              controls: true
              power: true
              progress: true
              info: true
          - type: custom:mini-media-player
            entity: media_player.bad
            group: true
            hide:
              controls: true
              power: true
              progress: true
              info: true
          - type: custom:mini-media-player
            entity: media_player.stue
            group: true
            hide:
              controls: true
              power: true
              progress: true
              info: true
          - type: custom:mini-media-player
            entity: media_player.chromecastaudio2230
            group: true
            hide:
              controls: true
              power: true
              progress: true
              info: true

  - icon: mdi:information
    title: Informasjon
    cards:

      - type: custom:weather-card
        entity: weather.home
        details: false

      - type: picture-entity
        title: Yr
        entity: camera.weather_dvergsnes
        show_name: false
        show_state: false

      - type: entities
        entities:
          - sensor.wind_direction_text
          - sensor.vindhastighet_tekst
          - sensor.netatmo_ute_temperature

      - type: entities
        entities:
          - entity: switch.climate_automation
            icon: mdi:auto-fix
            name: Skal jeg bare fikse?
          - entity: input_datetime.away
            format: datetime
          - entity: input_datetime.home
            format: datetime

      - type: glance
        entities:
          - entity: sensor.collect_next_date
          - entity: sensor.tomming_bokashi

      - type: custom:entur-card
        name: Rutetider
        show_next: true
        show_human: true
        entities:
          - entity: sensor.rutetider_dvergsneskrysset_platform_44329
            name: Dvergsneskrysset

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            icon: mdi:home-thermometer
            entities:
              - entity: sensor.samsung_temp
                name: Kjøkken
                show_fill: false
            color_thresholds:
              - value: 19
                color: "#4786de"
              - value: 20
                color: "#7e9ad7"
              - value: 21
                color: "#a5b0cf"
              - value: 22
                color: "#c6c6c6"
              - value: 23
                color: "#e6a18c"
              - value: 24
                color: "#f77753"
              - value: 25
                color: "#ff3f14"
          - type: custom:mini-graph-card
            icon: mdi:home-thermometer
            entities:
              - entity: sensor.netatmo_inne_temperature
                name: Stue
                show_fill: false
            color_thresholds:
              - value: 19
                color: "#4786de"
              - value: 20
                color: "#7e9ad7"
              - value: 21
                color: "#a5b0cf"
              - value: 22
                color: "#c6c6c6"
              - value: 23
                color: "#e6a18c"
              - value: 24
                color: "#f77753"
              - value: 25
                color: "#ff3f14"

      - type: entities
        entities:
          - entity: sensor.real_time_consumption
            name: Forbruk
          - entity: sensor.averagepower
            icon: mdi:power-plug
            name: Forbruk gjennomsnitt
          - entity: sensor.accumulatedconsumption
            icon: mdi:power-plug
            name: Forbruk i dag
          - entity: sensor.price_level
            icon: mdi:cash-multiple
            name: Pris nivå
          - entity: sensor.powerprice
            icon: mdi:cash-multiple
            name: Pris
          - entity: sensor.accumulatedcost
            icon: mdi:cash-multiple
            name: Pris i dag


  - icon: mdi:run
    title: Brukere
    cards:

      - type: entities
        entities:
          - entity: sensor.bhg_alert
            name: Siste nytt

      - type: "custom:atomic-calendar"
        CalEventIcon2Filter: D6,D8,D9,D10,D11,D12,D13
        CalEventIcon3Filter: A6,A8,A10
        CalEventIcon1: mdi:home
        CalEventIcon2: mdi:weather-sunny
        CalEventIcon3: mdi:weather-night
        enableModeChange: true
        defaultMode: 1
        maxDaysToShow: 14
        entities:
          - entity: calendar.turnus_christina
            type: icon2,icon3
          - entity: calendar.oleandre
            type: icon1
          - entity: calendar.christina
            type: icon1


      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
              - type: glance
                show_name: false
                entities:
                  - entity: person.ole_andre
                    icon: mdi:human-male
              - type: glance
                show_name: false
                show_icon: false
                entities:
                  - entity: sensor.oleandre_time_of_arrival
          - type: vertical-stack
            cards:
              - type: glance
                show_name: false
                entities:
                  - entity: person.christina
                    icon: mdi:human-female
              - type: glance
                show_name: false
                show_icon: false
                entities:
                  - entity: sensor.christina_time_of_arrival
          - type: vertical-stack
            cards:
              - type: glance
                show_name: false
                entities:
                  - entity: device_tracker.upsen
                    icon: mdi:car-sports


  - icon: mdi:snowflake
    title: Hytta
    cards:


      - type: custom:weather-card
        entity: weather.hytta
        details: false

      - type: picture-entity
        title: Yr
        entity: camera.weather_hovden
        show_name: false
        show_state: false

      - type: custom:simple-thermostat
        entity: climate.soverom
        icon: mdi:radiator
        sensors:
          - entity: sensor.netatmo_loft_temperature
            name: Loft

      - type: entities
        entities:
          - input_boolean.varme

  - icon: mdi:memory
    title: System Monitor
    cards:

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            points_per_hour: 12
            entities:
              - entity: sensor.processor_use
                name: Processor
          - type: custom:mini-graph-card
            points_per_hour: 12
            entities:
              - entity: sensor.memory_use_percent
                name: Minne
          - type: custom:mini-graph-card
            points_per_hour: 12
            entities:
              - entity: sensor.disk_use_percent
                name: Diskplass
          - type: custom:mini-graph-card
            points_per_hour: 12
            entities:
              - entity: sensor.cpu_temperature
                name: Temp CPU

      - type: entities
        entities:
          - entity: sensor.hacs
            name: HACS Oppdateringer
          - entity: binary_sensor.updater
            name: HassIO Oppdatering
          - entity: sensor.potential_breaking_changes
            name: Breaking Changes
          - entity: sensor.snapshot_backup
            name: Backup
