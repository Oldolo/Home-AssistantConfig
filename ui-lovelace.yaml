views:
  - icon: mdi:home-assistant
    title: Hjemme
    cards:

      - type: custom:simple-thermostat
        entity: climate.samsung
        icon: mdi:air-conditioner
        sensors:
          - entity: sensor.netatmo_inne_temperature
            name: Stue
        hide:
          state: true

      - type: entities
        entities:
          - entity: input_boolean.cooling
            name: Kjøling

      - type: entities
        entities:
          - entity: lock.poly_control_danalock_v3_btze_locked
            name: Lås
          - entity: input_boolean.autolock
            name: Automatisk Lås


      - type: entities
        entities:
          - type: section
            label: Stue
          - type: custom:slider-entity-row
            entity: light.stue_gulv
            name: Gulv
            toggle: true
            hide_when_off: true
          - type: custom:slider-entity-row
            entity: light.stue_bokhylle
            name: Hylle
            toggle: true
            hide_when_off: true
          - type: section
            label: Gjesterom
          - type: custom:slider-entity-row
            entity: light.gjesterom_tak
            name: Tak
            toggle: true
            hide_when_off: true
          - type: section
            label: Olivia sitt rom
          - type: custom:slider-entity-row
            entity: light.tak_olivia
            name: Tak
            toggle: true
            hide_when_off: true
          - type: custom:slider-entity-row
            entity: light.sovelys_olivia
            name: Sovelys
            toggle: true
            hide_when_off: true
          - type: section
            label: Soverom
          - type: custom:slider-entity-row
            entity: light.soverom_tak
            name: Tak
            toggle: true
            hide_when_off: true
          - type: custom:slider-entity-row
            entity: light.leselys_soverom
            name: Leselys
            toggle: true
            hide_when_off: true

  - icon: mdi:car
    title: Bil
    cards:

      - type: entities
        entities:
          - type: section
            label: Leaf
          - entity: sensor.leaf1olea_charge
            name: Batteri
          - entity: sensor.leaf1olea_range_ac
            name: Rekkevidde
          - entity: switch.leaf1olea_climate_control
            name: Varme i bilen
          - type: call-service
            name: Start Lading
            service: nissan_leaf.start_charge
            service_data:
              vin: !secret nissanvin
          - type: call-service
            name: Oppdater Info
            service: nissan_leaf.update
            service_data:
              vin: !secret nissanvin
          - entity: automation.car_start_heating_on_leafen
            name: Automatisk varme

      - type: entities
        entities:
          - type: section
            label: Upsen
          - entity: sensor.upsen_battery_level
            name: Batteri
          - entity: sensor.upsen_electric_range
            name: Rekkevidde
          - entity: sensor.upsen_charging_time_left
            name: Tid før full
          - entity: sensor.upsen_climatisation_target_temperature
            name: Ønsket temp
          - entity: switch.upsen_climatisation
            name: Slå på A/C
          - entity: switch.upsen_window_heater
            name: Rear Window
          - entity: lock.upsen_door_locked
            name: Lås
          - entity: automation.car_start_heating_on_upsen
            name: Automatisk varme

  - icon: mdi:music
    title: Musikk
    cards:

      - type: entities
        entities:
          - type: custom:mini-media-player
