# Car
- alias: 'Car - Price Level Change when charging car'
  trigger:
    - platform: state
      entity_id: sensor.price_level
      to: 'EXPENSIVE'
    - platform: state
      entity_id: sensor.price_level
      to: 'VERY_EXPENSIVE'
  condition:
       - condition: state
         entity_id: switch.upsen_charging
         state: 'on'
  action:
    - service: notify.all
      data:
        message: "Ville bare si at det er dyrt å lade bilen nå :)"

- alias: 'Car - Start charging with high price level'
  trigger:
    - platform: state
      entity_id: switch.upsen_charging
      to: 'on'
  condition:
     condition: or
     conditions:
       - condition: state
         entity_id: sensor.price_level
         state: 'EXPENSIVE'
       - condition: state
         entity_id: sensor.price_level
         state: 'VERY_EXPENSIVE'
  action:
    - service: notify.all
      data:
        message: "Ville bare si at det er dyrt å lade bilen nå :)"

- alias: 'Car - Start heating on upsen'
  trigger:
    - platform: numeric_state
      entity_id: sensor.next_turnusstart
      below: 30
  condition:
       - condition: numeric_state
         entity_id: sensor.netatmo_ute_temperature
         below: 12
  action:
    - service: notify.all
      data:
        message: "Varmer Upsen"
    - service: switch.turn_on
      entity_id: switch.upsen_climatisation
    - service: switch.turn_on
      entity_id: switch.upsen_window_heater

- alias: 'Car - Start heating on leafen'
  trigger:
    - platform: time
      at: '06:15:00'
  condition:
     condition: and
     conditions:
       - condition: numeric_state
         entity_id: sensor.netatmo_ute_temperature
         below: 12
       - condition: state
         entity_id: binary_sensor.workday_sensor_2
         state: 'on'
  action:
    - service: notify.ios_oleandre
      data:
        message: "Varmer Leafen"
    - service: switch.turn_on
      entity_id: switch.leaf1olea_climate_control

- alias: 'Car - Stop AC in car after 15min'
  trigger:
    - platform: state
      entity_id: switch.leaf1olea_climate_control
      from: 'off'
      to: 'on'
      for:
        hours: 0
        minutes: 15
        seconds: 0
  condition:
    - condition: state
      entity_id: switch.leaf1olea_climate_control
      state: 'off'
  action:
    - service: switch.turn_off
      entity_id: switch.leaf1olea_climate_control

- alias: 'Car - Update status leaf'
  trigger:
    - platform: state
      entity_id: switch.leaf1olea_climate_control
      from: 'off'
      to: 'on'
      for:
        hours: 0
        minutes: 20
        seconds: 0
  condition:
    - condition: state
      entity_id: switch.leaf1olea_climate_control
      state: 'off'
  action:
    - service: nissan_leaf.update
      data:
        vin: !secret nissanvin

- alias: 'Car - Check battery on leaf'
  trigger:
    - platform: time
      at: '21:00:00'
  condition:
    condition: and
    conditions:
    - condition: template
      value_template: '{{ states.sensor.leaf1olea_charge.state < 60 }}'
    - condition: state
      entity_id: binary_sensor.leaf1olea_plug_status
      state: 'off'
    - condition: state
      entity_id: binary_sensor.workday_sensor
      state: 'on'
  action:
    - service: notify.ios_oleandre
      data:
        message: "Husk å lade bilen"
